<mat-sidenav-container fullscreen>

    <!--Referencia Local (#sidenav), es un componente que tiene 
        muchos eventos propios de material. 
        Uno de ellos es el toggle-->
    <mat-sidenav #sidenav mode="push">

        <mat-toolbar color="primary">
            <span>Menú</span>
            <span class="spacer"></span>


            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a routerLink="./listado" (click)="sidenav.toggle()" mat-list-item>
                <mat-icon mat-list-icon>label</mat-icon>
                <span>Listado de heroes</span>
            </a>

            <a routerLink="./agregar" (click)="sidenav.toggle()" mat-list-item>
                <mat-icon mat-list-icon>add</mat-icon>
                <span>Añadir heroe</span>
            </a>

            <a routerLink="./buscar" (click)="sidenav.toggle()" mat-list-item>
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Buscar Heroe</span>
            </a>

        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

        <span>{{auth.usuario}}</span>

        <button mat-button (click)="logout()">Logout</button>
    </mat-toolbar>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
